<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register | Online Voting System</title>
<link rel="stylesheet" href="../css/styles.css">
</head>

<body>
<div class="container">
    <h1>üó≥Ô∏è Online Voting System</h1>

    <div class="form-container">
        <div class="form-box">
            <h2>Register</h2>

            <!-- üîπ Direct Registration Form -->
            <form id="registerForm" action="../api/register.php" method="POST" enctype="multipart/form-data">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="number" name="mobile" placeholder="Mobile Number" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="cpassword" placeholder="Confirm Password" required>
                <textarea name="address" placeholder="Address" required></textarea>

                <label>Upload Photo:</label>
                <input type="file" name="photo" required>

                <select name="role" required>
                    <option value="">Select Role</option>
                    <option value="1">Voter</option>
                    <option value="2">Group</option>
                </select>

                <button type="submit">Register</button>
            </form>

            <p>Already Registered? <a href="../index.html">Login here</a></p>
        </div>
    </div>
</div>
</body>
